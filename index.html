<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home - Two Models</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>       
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc:./targetsAR.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false"> 
      
      <a-assets>
        <a-asset-item id="model3D" src="./3d_printer.glb"></a-asset-item>
        
        <a-asset-item id="model3D_2" src="./3d_printer.glb"></a-asset-item>
        
      </a-assets>
      
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>       
      
      <a-entity mindar-image-target="targetIndex: 0">
        
        <a-gltf-model 
          rotation="0 0 0" 
          position="-0.3 -0.3 0.6" 
          scale="2 2 2" 
          src="#model3D" 
          animation-mixer="loop:pingpong">
        </a-gltf-model>
        
        <a-gltf-model 
          rotation="0 0 0" 
          position="0.3 -0.3 0.6" 
          scale="2 2 2" 
          src="#model3D_2">
          </a-gltf-model>
        
      </a-entity> 
    </a-scene>  
  </body>
</html>
